<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minwidth and Maxwidth</title>
    <style>
        #container {
            width: 600px;
            height: 300px;
            background-color: lightseagreen;
        }
        
        #item {
            width: 600px;
            max-width: 400px;
            min-width: 500px;
            height: 200px;
            background-color: aquamarine
        }
        p{color: whitessss}
    </style>
</head>

<body>
    <div id="container">
        <div id="item"></div>
        <p>min width overrides max width, max width over rides width</p>
    </div>
</body>

</html>
