<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position Practice</title>
    <style>
        body{color: gold}
        header{
        height: 100px;
        background-color: aquamarine
        }
        #left{height:150px;
        background-color: rebeccapurple;
        float: left;
        width: 20%
        }
        #right{height:150px;
        width: 80%;
        background-color: lightblue;
        float: right;}
        footer{height:100px;
        background-color: lightcoral;
        clear: both}
    
    </style>
</head>
<body>
  <div id="container">
      <header>Header</header>
      <div id="left">Left</div>
      <div id="right">Right</div>
      <footer>Footer</footer>
  </div>
</body>
</html>
