<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin Collapse</title>
    <style>
        #first{
            width: 200px;
            height:100px;
            background-color: aquamarine;
            margin-bottom: 100px;
        }
        #second{ 
            width:200px;
            height:100px;
            background-color: lightcoral;
            margin-top: 100px;
        }
    </style>
</head>
<body>
   <div id="first"></div> 
   <div id="second"></div>
</body>
</html>
