<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Width 1000%</title>
    <style>
        #container {
            width: 20px;
            height: 200px;
            background-color: maroon
        }
        #item{width: 1000%; height:100px; background-color: gold}
    </style>
</head>

<body>
    <div id="container">
        <div id="item"></div>
    </div>
    <p>Width 1000% is ten times the width of the original container box width.</p>
</body>

</html>
