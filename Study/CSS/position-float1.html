<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Position:Float</title>
    <style>
        #container {
            width: 600px;
            background-color: aquamarine;
            overflow: auto
        }
        
        .item {
            width: 200px;
            height: 200px;
        }
        
        #left {
            width: 200px;
            background-color: lightcoral;
            float: left
        }
        
        #right {
            background-color: bisque;
            float: right
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="left" class="item">Left</div>
        <div id="right" class="item">Right</div>
    </div>
</body>

</html>
