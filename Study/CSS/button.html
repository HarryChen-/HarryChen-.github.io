<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <style>
        a {
            text-decoration: none;
            width: 200px;
            height: 50px;
            background-color: rebeccapurple;
            display: inline-block;
            color: gold;
            border-radius: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 35px
        }
        
        a:active {
            background: linear-gradient(to bottom right, rebeccapurple, #9955dd)
        }
        div:hover{cursor: pointer}
    </style>
</head>

<body>
    <a href="#">Click Me</a>



</body>

</html>
