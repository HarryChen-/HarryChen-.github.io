<html lang="en">

<head>

    <title>Color</title>

        div {
            width: 200px;
            height: 200px;
        }
        
        div#one {
            background-color: hsl(0, 100%, 50%)

            background-color: hsla(0, 100%, 50%, 0.5)
        }

    <div id="one"></div>
    <div id="two"></div>
</body>
