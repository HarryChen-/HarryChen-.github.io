<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Center Block Element</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: maroon;
            margin: 0 auto
        }
        
        body {
            text-align: center
        }
        
        hr {
            margin: 0 auto;
            width: 200px;
            background-color: black;
            height: 2px;
            border: none

        }
    </style>
</head>

<body>
    <div></div>
    <span>This is an inline element</span>
    <img src="/img/new-york-cheesecake-25-600.jpg" alt="">
    <hr>
</body>

</html>
