<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vertical Centre 3</title>
    <style>
        #container {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            height: 400px;
            width: 400px;
            border: double 5px;
        }
        
        #item {
            background-color: green;
            height: 100px;
            width: 200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="item"></div>
    </div>
</body>

</html>
