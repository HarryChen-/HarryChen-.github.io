<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Align</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            display: inline-block;
            width: 49%;
            
        }
        #left{
            background-color: aquamarine;
            font-size: 6em;
            vertical-align:text-bottom
        }
        #right{
            background-color: lightcoral;
            font-size:3em
        }
    </style>
</head>
<body>
   <div id="left">Left</div>
   <div id="right">Right</div> 
</body>
</html>
