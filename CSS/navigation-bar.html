<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <style>
            ul {
            list-style: none
        }
        
        a {
            text-decoration: none;
            width: 200px;
            height: 40px;
            background-color: lavender;
            display: inline-block;
        text-align: center;
        line-height: 40px;
        font-size: 1.3em;
        font-family: fantasy}
        li{margin-bottom: 5px;
        display: inline-block}
    </style>
</head>

<body>
    <ul>
        <li><a href="http://www.google.com">About</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>

</html>
