<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Position:Float</title>
    <style>
        #container {
            width: 600px;
            height: 300px;
            background-color: aquamarine
        }
        
        .item {
            width: 200px;
            height: 200px;
        }
        
        #left {
            width: 200px;
            background-color: lightcoral;
            float: left
        }
        
        #right {
            background-color: bisque;
            float: right
        }
        #item3{
            clear: both
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="left" class="item">Left</div>
        <div id="right" class="item">Right</div>
        <div id="item3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores nostrum vitae voluptate animi incidunt pariatur delectus iusto, placeat alias. Quas autem ullam blanditiis placeat soluta deserunt consequuntur doloremque recusandae tempora.</div>
    </div>
</body>

</html>
