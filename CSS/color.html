<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        
        div#one {
            background-color: rgb(255, 0, 0)
        }
        
        div#two {
            background-color: rgba(255, 0, 0, 0.5432466456)
        }
    </style>
</head>

<body>
    <div id="one"></div>
    <div id="two"></div>
</body>

</html>
