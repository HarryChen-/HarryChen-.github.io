<!DOCTYPE html>
<html lang="en">
<head>
<style>
    #container {
        width: 600px;
        height: 400px;
        background-color: rebeccapurple;
        display: flex;
/*        flex-direction: row;*/
/*        flex-wrap: wrap;*/
        flex-flow: row wrap;
        justify-content: center;

    #container div {

        height: 50px;

        width: 181px
    }

    <div id="container">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
    </div>
</body>
</html>
