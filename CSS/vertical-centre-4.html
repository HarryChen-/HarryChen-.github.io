<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Centre 4</title>
    <style>
     #container {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            height: 400px;
            width: 400px;
            border: double 5px;
            position: relative;
        }
        
        #item {
            background-color: green;
            height: 100px;
            width: 200px;
            position: absolute;
            top: 50%;
            transform: translate(0,-50%);
            opacity: 0.8
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="item"></div>
    </div>
</body>
</html>
