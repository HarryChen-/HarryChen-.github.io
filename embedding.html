<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Embedding Codes</title>
    <style>
        img {
            width: 500px
        }
    </style>
</head>

<body>
    <figure><img src="/img/338_Bill_Eichenlaub.jpg" alt="">
        <figcaption>
            <h4>Gorgeous Nature!</h4></figcaption>
    </figure>
    <audio controls>
        <source src="audio/horse.mp3"></source>
        <source src="audio/horse.ogg"></source>
    </audio>
    <video src="/video/puppy.mp4" controls>
        <source src="video/puppy.mp4">
        <source src="video/puppy.ogv">
        <source src="video/puppy.webm">
    </video>
    <iframe width="750" height="400" src="http://www.w3schools.com" frameborder="0"></iframe>
    <iframe width="750" height="400" src="/recipe.html" frameborder="0"></iframe>
</body>

</html>
